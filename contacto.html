            <div class="contenedor_central_flex">
                <main><h2>Contáctanos</h2>
                    <table border="1">
                        <tr>
                            <td>
                                <form action="">
                                    <h2>Formulario de contacto</h2>
                                    <p>Nombre: <input type="text" name="nombre" size="26" maxlength="15"></p>
                                    <p>Apellido: <input type="text" name="apellido" size="25" maxlength="15"></p>
                                    <p>Teléfono: <input type="number" name="telefono" size="25" maxlength="15"></p>
                                    <p>Correo: <input type="email" name="correo" size="27" maxlength="15"></p>
                                    
                                    <p>Indique que servicio le interesa: 
                                        <select name="servicio">
                                            <option value="Clases_grupales">Clases grupales</option>
                                            <option value="Entrenamiento">Entrenamiento personalizado</option>
                                            <option value="Asesoría">Asesoría nutricional</option>
                                            <option value="Todas">Todas las anteriores</option>
                                        </select>
                                    </p>
                                    <p>
                                        <input type="reset" value="Eliminar" class="resultado">
                                        <input type="submit" value="Enviar" class="resultado">
                                        <input type="reset" value="Actualizar" class="resultado">
                                    </p>
                                </form>
                            </td>
                        </tr>
                    </table>
